# different from vim, tmux keybindings are case-sensitive (use shift if you see a capital letter)
bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"

#Prefix is Ctrl-s
set -g prefix C-Space
bind C-Space send-prefix
unbind C-b

# Prefix + C-b will toggle status bar visibility.
bind b set-option -g status
bind C-b set-option -g status

set -sg escape-time 1  
set -g base-index 1  # window numbering starts at 1
setw -g pane-base-index 1

#Mouse works as expected
# set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with ALT key
bind -n M-h select-pane -L  # -n is for no prefix
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# moving between windows with vim movement keys
bind -n M-j select-window -t :-
bind -n M-k select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# v to begin selection and y to copy to clipboard
# to remember: navigate in tmux terminal pressing prefix + [
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

set -g status-right ''
set -g status-left-length 85
set -g status-left "[#S]"
set -g status-justify centre

# Appearance 
set-option -g status-style fg=white,bg=black
set-window-option -g window-status-style fg=white,bg=default 
set-window-option -g window-status-current-style fg=brightred,bg=default 
set-window-option -g window-status-last-style fg=blue,bg=default  
set-option -g message-style fg=yellow,bg=black #orange and base01

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# last saved environment is auto restored when tmux is started
set -g @continuum-restore 'on'  
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'
